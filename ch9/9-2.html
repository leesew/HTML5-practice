<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>select 객체에서 선택한 과일출력</title>
<script>
	function drawImage() {
		var n = 0;
		var sel = document.getElementById("fruits")
		var img = document.getElementById("fruitimage")
		for (var i=0; i<sel.length; i++) {
			if(sel[i].checked == true)
			{
				n=sel[i];
				break;
			}
		}
		img.src = n.value;
	}
	</script>
</head>
<body onload="drawImage()">
	<h3>select 객체에서 선택한 과일출력</h3>
	<hr>
	과일을 선택하면 이미지가 출력됩니다.
	<form id="fruits" onchange="drawImage()">
		<input type="radio" name="fruits" value="실습media/apple.png" checked onclick="drawImage()">사과
		<input type="radio" name="fruits" value="실습media/mango.png" onclick="drawImage()">망고
		<input type="radio" name="fruits" value="실습media/banana.png" onclick="drawImage()">바나나
	</form>
		<img id="fruitimage" src="media/apple.png" alt="">
</form>
</body>
</html>
