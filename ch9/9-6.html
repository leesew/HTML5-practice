<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>onmousemove</title>
<script>
var count = 10;
function Picture()
{
count = Counting(count);
Resize(count);
return false;
}
function Counting(count){
    if (event.wheelDelta >= 120)
        count--;
    else if (event.wheelDelta <= -120)
        count++;
    return count;
}
function Resize(count){
    oImage.style.zoom = count + '0%';
}
</script>
</head>
<body>

이미지 위에 휠을 위로 굴리면 이미지가 축소되고 아래로 굴리면 이미지가 확대됩니다.<br>
<img id="oImage" src="실습media/tulips.png" onmousewheel="Picture()">

</body>
</html>
