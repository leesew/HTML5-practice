<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>라면을 끓이는 순서</title>
</head>
<body>
	<h3>라면을 끓이는 순서</h3>
	<hr>
	<ol type="A" >
			<li>물을 끓인다.</li>
			<li>라면과 스프를 넣는다.</li>
			<li>파를 썰어 넣는다.</li>
			<li>5분 후 먹는다.</li>
			</ol>
			//응용하기 ol>li*4 + tab키를 누른다 (4개를 한번에 출력)>
			<ol type="i">
				<li>물을 끓인다.</li>
				<li>라면과 스프를 넣는다.</li>
				<li>파를 썰어 넣는다.</li>
				<li>5분 후 먹는다.</li>
			</ol>
			<hr>
			<ul>
			<li>물을 끓인다.</li> {//ul일 경우 li생략가능}
			<li>라면과 스프를 넣는다.</li>
			<li>파를 썰어 넣는다.</li>
			<li>5분 후 먹는다.</li>
		</ul>

</body>
</html>
