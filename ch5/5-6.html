<!DOCTYPE html>
<head>
<title>어지러워요</title>
<style>
@keyframes bob {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
.rotating {
  animation: bob 1s linear infinite;
}
</style>
</head>
<body>
	<h3>어지러워요</h3>
	<hr>
	<div class="rotating">
	  <img src="spongebob.png">
  </div>
</body>
</html>
