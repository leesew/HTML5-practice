<!DOCTYPE html>
<head>
<title>어지러워요</title>
<style>
img.bob {
animation: bob 1s;
animation-iteration-count: infinite;
transform-origin: 45% 100%;
}
@keyframes bob {
0% { transform: rotate(-90deg); }
50% { transform: rotate(90deg);}
100% { transform: rotate(90deg); }
}
</style>
</head>
<body>
	<h2>어지러워요</h2>
	<hr>
	<div>
	<img src="spongebob.png"
	width="100" height="100"
	class="bob">
</div>
</body>
</html>
