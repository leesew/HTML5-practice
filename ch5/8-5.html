<!DOCTYPE html>
<head>
<title>z-index 스타일 프로퍼티</title>
<style>
div {position : absolute;}
img {position : absolute;}
</style>
</head>
<body>
<h3>z-index 스타일 프로퍼티</h3>
<hr>
<div>
		<img src="spadeA" src="media/spade-A.png"
				width="100" height="140" alt="스페이드A">
		<img src="spade2" src="media/spade-2.png"
				width="100" height="140" alt="스페이드2">
		<img src="spade3" src="media/spade-3.png"
				width="100" height="140" alt="스페이드3">
		<img src="spade7" src="media/spade-7.png"
				width="100" height="140" alt="스페이드7">
	</div>
	<script>
	 var imgArray = document.getElementsByTagName("img");
	 	for(var i=0; i<imgArray.length; i++) {
					var obj = imgArray[i];
					obj.style.zIndex = i;
					obj.style.left = "10px";
					obj.style.right = "20px";
					obj.onclick = shuffle;
		function shuffle() {
				for (var i=0; i<imgArray.length; i++)
					var obj = imgArray;
					obj.style.zIndex++;
					obj.style.zIndex %=
					imgArray.length;
			}
		}
	</script>
</body>
</html>
