<!DOCTYPE html>
<head>
<title>리스트로 메뉴 만들기</title>
<style>
#menubar { background : olive;
						display : inline-block; }
#menubar ul { /* 여백과 패딩 모두 0 */
margin-left : 0;
padding :0;
width: 200px; /*모든 아이템(<li>)을 한줄에 품을 수 있는 폭 */
}
#menubar ul li{
	margin :0; /* 새줄로 넘어가지 않게 */
	padding: 0; /* top=bottom=0, left=right=15px */
}
#menubar ul li a {
	color : white;
	text-decoration:none; /* 링크 보이지 않게 */
}
#menubar ul li a:hover {
	color : violet; /*마우스 올라갈때 색 */

}
</style>
</head>
<body>
	<nav id="menubar">
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">Espresso</a></li>
			<li><a href="#">Cappucciano</a></li>
			<li><a href="#">Cafe Latte</a></li>
			<li><a href="#">F.A.Q</a></li>
			<ul>
	</nav>
</body>
</html>
