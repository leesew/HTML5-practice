<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>CSS Tips | Image Button</title>
    <style>
      input {
        vertical-align: middle;
      }
      input.form-text {
        border: 1px solid #bcbcbc;
        height: 28px;
      }
      input.img_button {
        background: url('실습media/button_search.png') no-repeat;
        border: none;
        width: 100px;
        height: 100px;
        cursor: pointer;
        display : block;
        margin-left:auto;
        margin-right:auto;
      }
    </style>
  </head>
  <body>
    <form>
      <p>
        <input type="text" class="form-text">
        <input type="button" class="img_button">
      </p>
    </form>
  </body>
</html>
