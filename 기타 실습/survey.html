<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>설문지</title>
	<style>
  div.head {background: yellow;}
	div.box {
		background:pink;
		margin-right : 2%;
		margin-left: 2%;

	}
	div.last {background: violet;}

	</style>

<body>
<div class="head">
	<h2>설문지</h2><br>
	소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여부탁드립니다.<br>
	<br>
</div><br>
  <div class="box">
	학년
	<input type="radio" name="china" value="1" checked>1학년
	<input type="radio" name="china" value="2">2학년
	<input type="radio" name="china" value="3">3학년
	<input type="radio" name="china" value="4">4학년<br><br>
	성별 <input type="radio" name="china" value="1">남
	     <input type="radio" name="china" value="1">여<br><br>
	관심분야<select name="china">
		<option value="1" selected>모바일 소프트웨어</option></select>
		<br><br>
	진로
	<input type="checkbox" value="1" checked>개발
	<input type="checkbox" value="1">기획
	<input type="checkbox" value="1">영업
	<input type="checkbox" value="1">창업<br><br>
  남기고 싶은 말<br>
	<textarea cols="80" rows"150" placeholder="글을 남겨주세요"></textarea><br><br>
</div><br>
 <div class="last"><br>

 </div>
