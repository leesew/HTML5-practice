<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>for 문 연습</title>
</head>
<body>
	<h3>0에서 9까지 출력</h3>
	<hr>
	<script>
	  for (var i=0; i<10; i++) {
				document.write(i);
		}
	</script>
</body>
</html>
