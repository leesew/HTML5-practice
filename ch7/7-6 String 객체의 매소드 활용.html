<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Math를 활용한 구구단 연습</title>
</head>
<body>
	<h3>String객체의 매소드 활용</h3>
	<hr>
<script>
	for(i=0; i<10; i++) {
		var m = Math.random()*100;
		var n = Math.floor(m);
	document.write(n + " ");
}
</script>
</body>
</html>
