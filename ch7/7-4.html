<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>방문 시간이 오전 오후에 따라 변하는 배경색</title></head>
<body>
<h3>일요일은 pink, 다른 요일은 gold 배경</h3>
<hr>
<script>
  var current = new Date();
  var th="일";

  if(current.getDay() == 0)
      document.body.style.backgroundColor = "Pink";
  else
    document.body.style.backgroundColor = "gold";

  switch(current.getDay())
  {
    case 0:th="일"; break;
    case 1:th="월"; break;
    case 2:th="화"; break;
    case 3:th="수"; break;
    case 4:th="목"; break;
    case 5:th="금"; break;
    case 6:th="토"; break;

  }
    document.write("오늘 : ");
    document.write(current.getDate(), "일,");
    document.write(th,"요일<br>");
</script>
</body>
</html>
