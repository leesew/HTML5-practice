<title>book 객체 배열 만들기</title>
</head>
<body>
<h3>book 객체 배열 만들기</h3>
<hr>
<script>
		var bookArray = new Array();
		for(i=0; i<5; i++)
		{
		var input = prompt("콤마로(,) 분리하면서 책제목 저자 가격순으로 입력","HTML,황기순,20000");
		var arg = input.split(",");
		var book = new Object();
		book.title = arg[0];
		book.author = arg[1];
		book.price = arg[2];
		bookArray[i] = book;
		}
		for(i=0 ; i<bookArray.length ; i++)
		{
		document.write("book : ")
    document.write(bookArray[i].title + ",");
    document.write(bookArray[i].author + ",");
    document.write(bookArray[i].price + "<br>");
		}
		var expensive = bookArray[0];
	 	for(i=0 ; i<bookArray.length ; i++)
	 	{
			 if(bookArray[i].price > expensive.price)
			 expensive = bookArray[i];
	 	}
		document.write("<br> 가장 가격이 비싼 책은 " + expensive.title);

</script>
