<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>document.write()로 표만들기</title>
</head>
<body>
	<h3>document.write()로 표만들기</h3>
	<hr>
		<script>
		document.write("<table border='1'");
		document.write("<tr>");
		document.write("<th>");
		document.write("n");
		document.write("</th>");

		for(j=0; j<10; j++) {
			document.write("<td>");
			document.write(j);
			document.write("</td>");
			}
		document.write("</tr><tr>");
		document.write("<th>");
		document.write("n2");
		document.write("</th>");

		for(j=0; j<10; j++) {
			document.write("<td>");
			document.write(j*j);
			document.write("</td>");
			}
		document.write("</tr>");
		document.write("</table>");
	</script>
</body>
</html>
