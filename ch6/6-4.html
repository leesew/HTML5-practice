<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>switch 월화수목금토일</title>
</head>
<body>
	<h3>월화수목금토일</h3>
	<hr>
	<script>
			var dd = 0;
			var day = prompt("월화수목금토일중에서 입력하세요", "")
			switch(day) {
					case "월" : dd = "출근";
						break;
					case "화" : dd = "출근";
						break;
					case "수" : dd = "출근";
						break;
					case "목" : dd = "출근";
						break;
					default :
						document.write(day + "는 휴일.")
					}
					if(dd !=0)
						document.write(day + "는 " + dd)
	</script>
</body>
</html>
