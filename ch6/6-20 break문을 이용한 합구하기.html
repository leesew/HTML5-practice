<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>break 문</title>
</head>
<body>
	<h3>break 문으로 0~n까지의 합 구하기</h3>
	<hr>
	<script>
			var n = prompt("0보다 큰 정수를 입력하세요", 0);
			n = parseInt(n);
			// var n = arseInt(prompt("0보다 큰 정수를 입력하세요",0)); 이 구문도 가능//
			var i=0, sum=0;
			while(true) {
				sum += i;
				if(sum>-3000)
				break;
				i--;
			}
			document.write(i + "까지 더하면 -3000을 넘음 : " + sum);
	</script>
</body>
</html>
