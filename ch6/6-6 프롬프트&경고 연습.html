<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>URL에 자바스크립트 작성</title>
	<script type="text/javascript">
		function nameconfirm() {
			var name = prompt("이름을 입력하세요", "이세웅");
			if (name != null) {
				var ret = confirm(name + "을/를 전송할까요?");
				if (ret == true) {
					document.write("<h3>전송한 이름</h3>")
					document.write("<hr>");
					document.write(name);
		}
	}
}
	</script>
</head>
<body>
	<h3>링크에 href에 자바스크립트 작성</h3>
	<hr>
		<a href="javascript:alert('클릭하였습니다.')">클릭해보세요</a><hr>
		<a href="javascript:nameconfirm()">이름 확인</a>
</body>
</html>
