<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>eval()로 수식계산</title>
	<script>
		function Eval() {
			var res = eval("2+12*8-20/7");
			document.write("2+12*8-20/7 = " + res +  "<br>")
		}
	</script>
</head>
<body>
	<h3>eval()로 수식계산</h3>
	<hr>
	<script>
			var n = prompt("수식입력", "");
			Eval();
	</script>
</body>
</html>
