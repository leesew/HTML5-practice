<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>break 문</title>
</head>
<body>
	<h3>1에서 얼마까지 더해야 입력값을 넘는가?</h3>
	<hr>
	<script>
			var n = parseInt(prompt("1000보다 큰 정수를 입력하세요", 1000);
			n = parseInt(n);
			document.write("입력값 : " + n + "<br><br>");
			// var n = parseInt(prompt("0보다 큰 정수를 입력하세요",0)); 이 구문도 가능//
			var i=0, sum=0;
			while(true) {
				sum += i;
				if(sum>n)
				break;
				i++;
			}
			document.write(i + "까지 더하면 " + n "을넘음 : " + sum);
	</script>
</body>
</html>
