	<h3><strong>산길</strong></h3>
	<hr>
	오늘 아침 일찍 산에 올랐다. 아침온도는 15&#176;이었다. 가지고 간 물의 &#189을 마셨다.<br>
	한참 올라가는 도중에 약수터를 가리키는 &#8624; 사인이 보였다. 불현듯<br>
	양두종 님의 산길이란 시에 곡을 붙인 박태준의 가곡&#9834;이 생각이 났다.<br><br>
  <pre>
				산길을 간다. 말없이
				호올로 산길을 간다

				해는 져서 새소리 그치고
				짐승의 발자취 그윽히 들리는

				산길을 간다 말없이
				밤에 홀로 산길을 간다</pre><br><br>
