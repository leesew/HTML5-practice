<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>텍스트 꾸미기</title>
</head>
<body>
	<h3>텍스트 꾸미기</h3>
	<hr>
	<p>
		<b>진한게</b> <br>
		<strong>중요한</strong> <br>
		<em>강조</em> <br>
		<b><i>이탤릭으로 강조</i></b> <br>
		보통문자 <small>한 단계 작은 문자 </small> <br>
    보통문자 <big>한 단계 큰 문자 </big> <br>
		<del>삭제</del> <br>
		<ins>밑줄</ins> <br>
		보통문자의 <sup>위첨자</sup> <br>
		보통문자의 <sub>아래첨자<sub> <br>
		<mark>하이라이팅</mark> <br>
	</p>
</body>
</html>
