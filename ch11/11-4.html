<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>캔버스 그리기 맛보기</title>
</head>
<body>
	<h3>캔버스 그리기 맛보기</h3>
	<hr>
   <canvas id="myCanvas" style="background-color:aliceblue" width="200" height="150">
	 </canvas>
<script>
		var canvas = document.getElementById("myCanvas")
		var context = canvas.getContext("2d");

		context.beginPath();
		context.strokeStyle="magenta";
		context.arc(100, 70, 30, 0, 1.5*Math.PI, false);//시계방항
		context.stroke();

		context.beginPath();
		context.strokeStyle="blue";
		context.arc(100, 70, 50, Math.PI/2, Math.PI, true);//반시계방향
		context.stroke();

		context.beginPath();
		context.strokeStyle="green";
		context.arc(100, 70, 60, 40, Math.PI/2, 1.5*Math.PI );//생략하면 시계방향
		context.stroke();
</script>
</body>
</html>
