<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>오디오 재생 종료 ended 이벤트 받기</title>
</head>
<body>
	<h3>애국가 연주</h3>
	<hr>
	<audio id="audio" src="실습media/Aegukga.mp3" autoplay controls>
	</audio>
	<script>
		var audio = document.getElementById("audio");
		audio.onended = function (e) {
			if(confirm("다시 할까요?") == true) {
				document.form.submit();
			}
			else {
				return;
			}
		}
	</script>
</body>
</html>
