<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>자바 스크립트로 비디오 제어</title>
</head>
<body>
	<h3>자바스크립트로 비디오 제어</h3>

	<script>
	var button = document.getElementById("button");
	button.addEventListener("click", function() { alert("ONE")});
	button.addEventListener("click", function() { alert("TWO")});
	button.addEventListener("click", function() { alert("THREE")});

	</script>
	<button id="button" onclick="click()">button</button>
</body>
</html>
