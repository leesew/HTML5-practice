<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>체크 박스 음악 연속 재생</title>
</head>
<script>
	var audio = document.getElementById("audio");
	function control(e) {
		var id = e.target.id;
		if(id == "play") {
		audio.play();
			}
		}
</script>
<body>
	<h3>오디오 재생</h3>

	<audio id="audio" src="실습media/EmbraceableYou.mp3" controls></audio>
	<div>듣고싶은 곡을 선택하고 시작버튼을 누르면 연속하여 자동연주 합니다.</div>
	<hr>
	<form>
	 <input type="checkbox" value="실습media/Aegukga.mp3" checked>애국가<br><br>
	 <input type="checkbox" value="2" > MoonGlow<br><br>
	 <input type="checkbox" value="1"> EmbraceableYou<br><br>
	 <button id="play" onclick="control(event)">연주시작</button>
</form>
</body>
</html>
