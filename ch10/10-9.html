<!DOCTYPE html>
<html lang="ko">
<head>
<title>screen 객체 활용</title>
<script>
	function scr() {
		if(screen.width < 1920 || screen.height < 1400)
			alert("스크린 해상도가 너무 낮습니다!");
		}
</script>
</head>
<body onload="scr()">
	<h3>screen 객체 활용</h3>
	<hr>
 		<p>스크린의 해상도가 1920x1400보다 작은 경우 웹페이지가 정상적으로 출력되지
			않을 수 있음을 알리는 경고창을 출력한다.</p>
</body>
</html>
