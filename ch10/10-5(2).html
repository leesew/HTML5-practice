<!DOCTYPE html>
<html lang="ko">
<head>
<title>div에 시계 태그 만들기</title>
<script>
   var timerID = null;
	function startTime() {
		var today = new Date();
		var h = today.getHours();
		var m = today.getMinutes();
		var s = today.getSeconds();
		m = checkTime(m);
		s = checkTime(s);
			document.getElementById('clock').innerHTML = h + ":" + m + ":" + s;
		var t = setTimeout(startTime, 500);
			}
		function checkTime(i) {
			if (i < 10) {i = "0" + i};
				return i;
			}
		function controlClock() {
			if(timerID == null) {
				timerID = setInterval("timeDisplay(clock)", 500);
				document.getElementById("clock").style.color = "black";
			}

			 }
		}
</script>
</head>
<body onload="startTime()">

<div id="clock" style="border:1px solid gray; background-color:aliceblue; width:130px; height:30px; line-height:25px; color:#666;font-size:25px;">

</html>
