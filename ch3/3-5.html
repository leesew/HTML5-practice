<body>
	<h3>도형 서식 폼 만들기</h3>
	<hr>
		<fieldset>
			<legend>도형 서식 입력</legend>
			<form>
			<br><br>
       선종류
				<select size="3">
				  <option>선없음</option>
				  <option>실선</option>
				  <option>점선</option>
			  </selcet>
		    <br><br>
       선두께 <input type="number">
			 선색 <input type="color" value="#00BFFF"><br><br>

			투명도(0~100) : 0
			<input type="range" min="0" max="100"
			 list="count">100
			 <datalist id="count">
				 <option value="5" label="Low">
				 <option value="50" label="Medium">
				 <option value="90" label="High">
			 </datalist><br>
		  </form>
    </fieldset>
